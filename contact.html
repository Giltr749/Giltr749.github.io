        <div class="page-wrapper">
            <div class="card">
            <h1>Contact Me</h1>
            <p>Please fill in your contact information, and tell me how i can improve my web page!</p>
            <form>
                <fieldset>
                    <legend>Your contact information:</legend>
                    <label for="fname">*First Name:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset>
                    <legend>Tell me how I can improve:</legend>
                    <label for="know">How did you come by my website?</label>
                    <select id="know" name="know">
                        <option slected>-- Select One Option --</option>
                        <option value="friend">Friends / Family</option>
                        <option value="social">Social Media</option>
                        <option value="ads">Online Advertisment</option>
                        <option value="itc">Israel Tech Challenge</option>
                    </select>
                    <p class="rate">How would you rate my website?</p>
                    <label class="radio"><input type="radio" name="rate" value="Awful">Awful</label>
                    <label class="radio"><input type="radio" name="rate" value="bad">Bad</label>
                    <label class="radio"><input type="radio" name="rate" value="okay">Okay</label>
                    <label class="radio"><input type="radio" name="rate" value="good">Good</label>
                    <label class="radio"><input type="radio" name="rate" value="amazing" checked>Amazing!</label>
                    <label for="comments">Other Comments:</label>
                    <textarea id="comments" name="comments" placeholder="Please type anything you would like me to know here."></textarea>
                    <label for="back">
                    <input type="checkbox" value="back" name="back" id="back">Check this box if you would like me to contact you back.</label>
                </fieldset>
                <p class="ast">Fields with marked with a "&nbsp;*&nbsp;" must be filled.</p>
            </form>
        </div>
        </div>
